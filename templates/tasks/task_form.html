{% extends 'base.html' %}
{% block title %}{% if create %}New Task{% else %}Edit Task{% endif %}{% endblock %}
{% block content %}
<div class="form-card">
  <h2>{% if create %}Create task{% else %}Edit task{% endif %}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn">{% if create %}Create{% else %}Save{% endif %}</button>
    <a class="btn ghost" href="{% url 'tasks:task_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
