{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
<div class="auth-card">
  <h2>Welcome To Task Manager</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn-ghost">Sign in</button>
  </form>
  <p class="muted">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
</div>
{% endblock %}
