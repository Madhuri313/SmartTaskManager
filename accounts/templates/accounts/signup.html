{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
{% load static %}
<div class="auth-card">
  <h2>Create account</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn-ghost">Create account</button>
  </form>
  <p class="muted">Already registered? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
